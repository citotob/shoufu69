{% extends 'base.html' %}
{% load static %}

{% block content %}

<div id="content-wrapper">
    <div class="container-fluid upload-details">
        <div class="row">
            <div class="col-lg-12">
                <div class="main-title">
                    <h6>Update Profile</h6>
                </div>
            </div>
        </div>

        <form action method="POST">
        {% csrf_token %}

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="control-label"> {{form.username.label}} <span class="required">*</span></label>
                    <input class="form-control border-form-control" name="{{ form.username.name }}" value="{{ form.username.value }}" id="id_{{ form.username.name }}" placeholder="{{ form.username.name }}" type="text">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="control-label"> {{form.email.label}} <span class="required">*</span></label>
                    <input class="form-control border-form-control" name="{{ form.email.name }}" value="{{ form.email.value }}" id="id_{{ form.email.name }}" placeholder="{{ form.email.name }}" type="text">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="control-label"> {{form.first_name.label}} </label>
                    <input class="form-control border-form-control" name="{{ form.first_name.name }}" value="{{ form.first_name.value }}" id="id_{{ form.first_name.name }}" placeholder="Your first name" type="text">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="control-label"> {{form.last_name.label}} </label>
                    <input class="form-control border-form-control" name="{{ form.last_name.name }}" value="{{ form.last_name.value }}" id="id_{{ form.last_name.name }}" placeholder="your last name" type="text">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 text-right">
                <a href="{% url 'home' %}" class="btn btn-danger border-none"> Cancel </a>
                <button type="submit" class="btn btn-success border-none"> Save Changes </button>
            </div>
        </div>

        </form> 

</div>


{% endblock content%}
