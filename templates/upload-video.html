{% extends "base.html" %}
{% load static %}
{% block content %}

<div id="content-wrapper">

    <div class="container-fluid upload-details">

        <div class="row justify-content-center">

            <div class="col-lg-8">

                <div class="row">
                    <div class="col-lg-12">
                        <div class="main-title">
                        <h6>Upload Details (Video)</h6>
                        </div>
                    </div>
                </div>

                <form class="osahan-form">

                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label for="e1">Video Title</label>
                                <input type="text" placeholder="Set your video title." id="e1" class="form-control">
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label for="e2">Description</label>
                                <textarea rows="3" id="e2" name="e2" class="form-control" placeholder="Set your description"></textarea>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label for="video_file">Choose Video File</label>                            
                                <input type="file" class="form-control-file" id="video_file">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="category">Category</label>
                                <select id="category" class="custom-select">
                                <option>kategori 1</option>
                                <option>kategori 2</option>
                                <option>kategori 3</option>
                                <option>kategori 4</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="e7">Tags</label>
                                <input type="text" placeholder="each tag seperate with comma" id="e7" class="form-control">
                            </div>
                        </div>
                    </div>

                    <div class="osahan-area text-right mt-3">
                        <button type="submit" class="btn btn-outline-primary">Save Video</button>
                    </div>

                </form>

            </div>

        </div>
    </div>
    <!-- /.container-fluid -->
</div>

{% endblock content %}
